<!DOCTYPE html>
<html>

<head>
  <title>simple crystal game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">



  </style>
</head>

<body>
  <div class="container">
    <div class="row md-12">
      <div class="jumbotron text-center">
        <h1>Secret Crystal Number Game</h1>
      </div>
    </div>

    <div class="row md-12">
      <h2 class="text-center" id="target">Target Number</h2>
      <h2 class="text-center" id="whiteboard">Current Number</h2>
    </div>

    <div class="row">

      <div class="col-1">
        <h2 id="wins">Wins</h2>
        <h2 id="losses">Losses</h2>
      </div>

      <div class="col-3">
        <img class="crystals" src="assets/images/ruby.png" id="ruby">
        <img class="crystals" src="assets/images/beryl.png" id="beryl">
        <img class="crystals" src="assets/images/emerald.png" id="emerald">
        <img class="crystals" src="assets/images/sapphire.png" id="sapphire">
      </div>

    </div>

  </div>




  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
